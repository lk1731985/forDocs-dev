name: VitePress Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'  # 改为npm（如果用npm），或先安装pnpm

      # 新增：安装pnpm（如果你的项目用pnpm）
      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install  # 如果用npm，改为npm install

      - name: Build VitePress
        run: pnpm run build  # 如果用npm，改为npm run build

      - name: Create .nojekyll file
        run: touch docs/.vitepress/dist/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs/.vitepress/dist
          branch: gh-pages
          clean: true
          single-commit: true